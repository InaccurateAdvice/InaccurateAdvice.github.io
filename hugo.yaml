# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false

uglyURLs: true
